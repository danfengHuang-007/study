<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bunny Fresh - Fresh and Fast!</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_2143783_iq6z4ey5vu.css">
</head>
<body>
  <!-- login -->
  <div class="xtx-login-header">
    <h1 class="logo"></h1>
    <a class="home" href="./index.html">Enter Index Page</a>
  </div>

  <!-- login content -->
  <div class="xtx-login-main">
    <div class="wrapper">
      <form action="" autocomplete="off">
        <div class="box">
          <div class="tab-nav">
            <a href="javascript:;" class="active" data-id="0">Account Login</a>
            <a href="javascript:;" data-id="1">Qcode Login</a>
          </div>
          <div class="tab-pane">
            <div class="link">
              <a href="javascript:;">Mobile Verification Code Login</a>
            </div>
            <div class="input">
              <span class="iconfont icon-user"></span>
              <input required type="text" placeholder="pls input your username/phone number" name="username">
            </div>
            <div class="input">
              <span class="iconfont icon-safe"></span>
              <input required type="password" placeholder="pls input your password" name="password">
            </div>
            <div class="agree">
              <label for="my-checkbox">
                <input type="checkbox" value="1" id="my-checkbox" class="remember" name="agree">
              </label>
              I have agreed <a href="javascript:;">《Agreement Clause》</a href="javascript:;"> And <a >《Agreement Clause》</a>
            </div>
            <div class="button clearfix">
              <button type="submit" class="dl">Login in</button>
              <a class="fl" href="./forget.html">Forget password?</a>
              <a class="fr" href="./register.html">Free register</a>
            </div>
          </div>
          <div class="tab-pane" style="display: none;">
            <img src="./images/code.png" alt="" class="code">
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- login bottom -->
  <div class="xtx-login-footer">
    <!-- patent -->
    <div class="copyright">
      <p>
        <a href="javascript:;">about us</a>
        <a href="javascript:;">help center</a>
        <a href="javascript:;">after service</a>
        <a href="javascript:;">validation</a>
        <a href="javascript:;">corporation</a>
        <a href="javascript:;">search recommend</a>
        <a href="javascript:;">links</a>
      </p>
      <p>CopyRight &copy; small rabits</p>
    </div>
  </div>
  <script>
    // tab switch task
    const tab_nav = document.querySelector('.tab-nav')
    const panes = document.querySelectorAll('.tab-pane')
    tab_nav.addEventListener('click', function(e){
      if(e.target.tagName === 'A'){
        // remove previous active class
        tab_nav.querySelector('.active').classList.remove('active')
        e.target.classList.add('active')
        // make all panes box hidden
        for(let i=0;i<panes.length;i++){
          panes[i].style.display = 'none'
        }
        // Make the corresponding big box below show
        panes[e.target.dataset.id].style.display = 'block'
      }
    })

    // submission events 
    const form = document.querySelector('form')
    const remember = document.querySelector('.remember')
    const username = document.querySelector('[name=username]')
    form.addEventListener('submit', function(e){
      e.preventDefault()
      if(!remember.checked){
        return alert('Pls tick the agreement')
      }
      // store username to local 

      localStorage.setItem('xtx-uname', username.value)
      location.href = './index.html' 
    })
  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Feedback</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h4 class="stu-title">Study feedback</h4>
        <img src="./img/head.png" alt="" class="bg">
        <div class="item-wrap">
            <div class="hot-area">
                <span class="hot">Popular Campus</span>
                <ul class="nav">
                    <li><a href="http://bjcp.itheima.com/" target="_blank">BeiJing</a></li>
                    <li><a href="http://sh.itheima.com/" target="_blank">ShangHai</a></li>
                    <li><a href="http://gz.itheima.com/" target="_blank">GuangZhou</a></li>
                    <li><a href="http://sz.itheima.com/" target="_blank">ShenZhen</a></li>
                </ul>
            </div>
            <form class="info-form">
                <div class="area-box">
                    <span class="title">Area Selection</span>
                    <select name="province" class="province">
                        <option value="">Province</option>
                    </select>
                    <select name="city" class="city">
                        <option value="">City</option>
                    </select>
                    <select name="area" class="area">
                        <option value="">Area</option>
                    </select>
                </div>
                <div class="area-box">
                    <span class="title">Name</span>
                    <input type="text" name="nickname" class="nickname" value="alex">
                </div>
                <div class="area-box">
                    <span class="title">Valuable Sugessions</span>
                    <textarea name="feedback" type="text" class="feedback" placeholder="Your valuable suggestions for the AJAX phase of the course"></textarea>
                </div>
                <div class="area-box">
                    <button type="button" class="btn btn-secondary submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.2.0/axios.min.js"></script>
    <script src="./libs/form-serialize.js"></script>
    <script src="./index.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        :root {
            font-size: 15px;
        }

        body {
            padding: 15px;
        }

    </style>
</head>
<body>
    <div class="container">
        <form class="row">
            <div class="mb-3 col">
                <label class="form-label">Province Name</label>
                <!-- Province Input -->
                <input type="text" value="BeiJing" class="form-control province" placeholder="pls input province name">
            </div>
            <div class="mb-3 col">
                <label class="form-label">City Name</label>
                <!-- City Input -->
                <input type="text" value="BeiJing" class="form-control city" placeholder="pls input city name">
            </div>
        </form>
        <!-- search button -->
        <button type="button" class="btn btn-primary my-button">search</button>
        <br><br>
        <p>area list:</p>
        <ul class="list-group">
            <li class="list-group-item">Dongcheng district</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
    
</body>
</html>

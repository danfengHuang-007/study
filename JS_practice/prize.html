<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Raffle</title>
    <style>
        .wrapper{
            width: 840px;
            height: 420px;
            background: url(./images/bg01.jpg) no-repeat center / cover;
            padding: 100px 250px;
            box-sizing: border-box;
        }

        .wrapper span{
            color: #b10e0d;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <strong>Annual Raffle</strong>
        <h1>First Prize: <span class="one">???</span></h1>
        <h3>Second Prize: <span class="two">???</span></h3>
        <h5>Third Prize: <span class="three">???</span></h5>
    </div>

    <script>
        const arr = ['dilireba','gulizhana','tongliyaya','maerzhaha']
        // 1. randomly choose the name
        const random = Math.floor(Math.random()*arr.length)
        //1.2 put name into span 
        const one = document.querySelector('.one')
        one.innerText = arr[random]
        //1.3 remove the pre selected name
        arr.splice(random,1)

        // similar to choose second prize 
        const random2 = Math.floor(Math.random()*arr.length)
        const two = document.querySelector('.two')
        two.innerText = arr[random2]
        arr.splice(random2,1)

        // choose third prize 
        const random3 = Math.floor(Math.random()*arr.length)
        const three = document.querySelector('.three')
        three.innerText = arr[random3]
        arr.splice(random3,1)



    
    </script>
</body>
</html>

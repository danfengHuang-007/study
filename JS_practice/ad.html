<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close advertisement after 5 seconds</title>
    <style>
        body {
            background-color: #07090c;
        }

        .ad {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .close {
            position: absolute;
            top: 95px;
            right: 4px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="ad">
        <img src="./images/ad.png" alt="">
        <span class="close"></span>
    </div>
    <script>
        // click button, close image
        const closeBtn = document.querySelector('.close')
        closeBtn.addEventListener('click', function(){
            this.parentNode.style.display = 'none'
        })

        // after 5 second, close advertisement automatically 
        setTimeout(function(){
            closeBtn.click()
        }, 5000)

    </script>
    
</body>
</html>

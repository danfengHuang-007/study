<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication table</title>
    <style>
        span{
            display: inline-block;
            width: 80px;
            padding: 5px;
            margin: 2px;
            border: 1px solid pink;
            text-align: center;
            border-radius: 5px;
            color: hotpink;
            background-color: rgba(255,20,147, .2);
            box-shadow: 2px 2px 2px rgba(255, 20, 147, .2);

        }
    </style>
</head>
<body>
    <script>
        for(let i=1;i<=9;i++){
            for(let j=1;j<=i;j++){
                document.write( `<span>${j} x ${i} = ${j * i}</span>`)
            }
            document.write('<br>')
        }
    </script>
</body>
</html>

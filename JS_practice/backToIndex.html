<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackTo HomePage after 5 seconds</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>
<body>
    <a href="http://www.itcast.cn">Paid Successfully <span>5</span>seconds back to HomePage</a>
    <script>
        // use interval functions to change the numbers in span
        const a = document.querySelector('a')
        let num = 5000
        let timerId = setInterval(function(){
            num--
            a.innerHTML= `Paid Successfully <span>${num}</span>seconds back to HomePage`

            // after 5 seconds, clear the internal function
            if (num === 0){
                clearInterval(timerId)
                location.href = "http://www.itcast.cn"
            }

            
        })
    </script>

    
</body>
</html>

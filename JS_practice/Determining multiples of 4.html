<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determining multiples of 4</title>
</head>
<body>
    <script>
        let num = prompt('pls input a number')
        let rel = num % 4 === 0 && num % 100 !== 0
        alert(rel)
    </script>

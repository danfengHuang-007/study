<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate commodity</title>
</head>
<body>
    <script>
        //1. input data 
        let price = prompt('pls input price:')
        let num = prompt('pls input quantity:')
        // 2. calculate total = price * quantiy 
        let total = price * num
        // 3. output total
        document.write(`total:$${total}`)
    </script>
</body>
</html>
